<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel= "stylesheet" href="style.css" />
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press Any key to Play the game</h2>
    <h3>Highest Score : 0</h3>
    <div class="box-container">
        <div class="col-1">
            <div class="box red" type = "button" id = "red">1</div>
            <div class="box yellow" type = "button " id="yellow">2</div>
        </div>

        <div class="col-2">
            <div class="box green" type = "button" id="green">3</div>
            <div class="box blue" type = "button" id ="blue" >4</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
